<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Chat Vibration</title>
</head>
<body>
  <h1>Connect to a Twitch channel and receive vibrations on new chat messages.</h1>
  <input type="text" id="channelName" placeholder="Enter Twitch channel name">
  <button onclick="connectToChannel()">Connect</button>
  <h2>Connection status:</h2>
  <p id="connectionStatus">No controller connected</p>
  <h2>Device status:</h2>
  <p id="deviceStatus">Not a mobile device</p>
  <button id="testVibration" onclick="vibratePhone()" style="display:none">Test Phone Vibration</button>
  <h2>Recent chat messages:</h2>
  <ul id="chatMessages"></ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.8.5/tmi.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
