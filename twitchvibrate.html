<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Chat Vibration</title>
</head>
<body>
  <h1>Connect a game controller and receive vibrations on new Twitch chat messages.</h1>
  <input type="text" id="channelName" placeholder="Enter Twitch channel name">
  <button onclick="connectToChannel()">Connect</button>
  <p id="controllerStatus">Controller status: Not connected</p>
  <h2>Recent chat messages:</h2>
  <ul id="chatMessages"></ul>
  <script src="tmi.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
